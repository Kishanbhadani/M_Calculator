<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Cal</title>
    <link rel="stylesheet" href="./css/M_cal.css">
</head>
<body>
    <div class="container">
        <table class="calculator">
            <th colspan="4">Calculator</th>
            <tr>
                <td colspan="3"> <input type="text" class="disply-box" id="result" disabled> </td>
                <td> <input type="button" value="C" id="btn" onclick="clrsc()"> </td>
            </tr>
            <tr>
                <td><input type="button" class="numkey mt" onclick="disply('%')" value="%"></td>
                <td><input type="button" class="numkey mt" onclick="disply('*')" value="*"></td>
                <td><input type="button" class="numkey mt" onclick="disply('/')" value="/"></td>
                <td><input type="button" class="numkey mt" value="<x" onclick="backC()"></td>
            </tr>
            <tr>
                <td><input type="button" class="numkey" onclick="disply('1')" value="1"></td>
                <td><input type="button" class="numkey" onclick="disply('2')" value="2"></td>
                <td><input type="button" class="numkey" onclick="disply('3')" value="3"></td>
                <td><input type="button" class="numkey mt" onclick="disply('+')" value="+"></td>
            </tr>
            <tr>
                <td><input type="button" class="numkey" onclick="disply('4')" value="4"></td>
                <td><input type="button" class="numkey" onclick="disply('5')" value="5"></td>
                <td><input type="button" class="numkey" onclick="disply('6')" value="6"></td>
                <td><input type="button" class="numkey mt" onclick="disply('-')" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" class="numkey" onclick="disply('7')" value="7"></td>
                <td><input type="button" class="numkey" onclick="disply('8')" value="8"></td>
                <td><input type="button" class="numkey" onclick="disply('9')" value="9"></td>
                <td rowspan="2"><input type="button" class="numkey mt" onclick="cal()" id="btn" value="="></td>
            </tr>
            <tr>
                <td><input type="button" class="numkey" onclick="disply('.')" value="."></td>
                <td><input type="button" class="numkey" onclick="disply('0')" value="0"></td>
                <td><input type="button" class="numkey" onclick="disply('00')" value="00"></td>
            </tr>
        </table>
    </div>
    <script src="./js/M_cal.js"></script>
</body>
</html>
